<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Parduotuvė </ui:define>

    <ui:define name="content">
        <section class="main">
            <h:inputHidden value="#{productBean.showAllProducts()}"/>
            <p:dataGrid var="product" value="#{productBean.products}" layout="grid"
                    paginator="true" id="products"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                <p:panel header="#{product.name}">
                    <h:panelGrid columns="1">
                        <img src = "#{product.photo}"/>
                        <h:outputText value="Kaina: #{product.price} eur" />
                        <h:outputText value="Kategorija: #{product.category.name}"/>
                        <p:commandButton value = "Peržiūrėti" action = "DetaliPreke">
                            <f:setPropertyActionListener value="#{product}" target="#{productBean.product}" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </section>
    </ui:define>

</ui:composition>
