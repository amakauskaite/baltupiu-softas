<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Parduotuvė </ui:define>

    <ui:define name="content">
        <section class="main-products">
            <h:form class = "all-products">
                <p:dataGrid class = "products-list" var="product" value="#{productsBean.products}" layout="grid"
                            columns="4" rows="20" paginator="true" id="products"  currentPageReportTemplate="Iš viso: {totalRecords}" rowsPerPageTemplate="12,20,40"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:panel class = "product-in-list" header="#{product.name}">
                        <img class = "pic-in-list" src = "#{product.photo}"/>
                        <h:panelGrid class = "products-list" columns="2">
                            <h:outputText value="Kaina, eur"/>
                            <h:outputText value="#{product.price}" />
                            <h:outputText value="Kategorija"/>
                            <h:outputText value="#{product.category.name}"/>
                        </h:panelGrid>
                        <h:button class="products-button" value="Plačiau" outcome="productDetails">
                            <f:param name="id" value="#{product.id}" />
                        </h:button>
                        <h:commandButton class="products-button" value = "į krepšelį"/>
                    </p:panel>
                </p:dataGrid>
            </h:form>
        </section>
    </ui:define>

</ui:composition>
