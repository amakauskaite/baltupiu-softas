<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Application </ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <!-- Content starts here -->
    <ui:define name="content">
        <h:form id="registration-form">
            <h2>Naujo vartotojo registracija</h2>
            <h:inputText id="firstname" pa:class="nameInput" pa:placeholder="Vardas" value="#{userRegistrationBean.firstname}"/>
            <h:inputText id="lastname"  pa:class="nameInput" pa:placeholder="Pavardė" value="#{userRegistrationBean.lastname}"/><br/>
            <h:inputText id="phonenumber" pa:placeholder="Mobiliojo telefono numeris" pa:maxlenght="11" value="#{userRegistrationBean.phoneNumber}"/><br/>
            <h:inputText id="email" pa:placeholder="El. paštas" pa:type="email" value="#{userRegistrationBean.email}"/> <br/>
            <h:inputSecret id="password1Field" pa:placeholder="Slaptažodis" value="#{userRegistrationBean.password}"/> <br/>
            <h:inputSecret id="password2Field" pa:placeholder="Pakartokite slaptažodį" value="#{userRegistrationBean.password}"/> <br/>
            <h:commandButton id="registrationBtn" styleClass="form-buttons" value="Sukurti paskyrą" action="#{userRegistrationBean.register()}"/>
            <input id="resetBtn" type="reset" />
        </h:form>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->
    <!-- Define custom footer here -->
    <!-- -->

</ui:composition>
