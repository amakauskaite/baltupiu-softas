<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Application </ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <!-- Content starts here -->
    <ui:define name="content">
        <h2 id="PastumtiHeadinga2">Pirkimo istorija</h2>
        <p:dataTable var="cart" value="#{CartItem.product}">
            <p:column headerText="Prekė">
                <h:outputText value="#{cartBean.product}}" />
            </p:column>

            <p:column headerText="Kiekis">
                <h:outputText value="#{cartBean.count}" />
            </p:column>

            <p:column headerText="Kaina">
                <h:outputText value="#{cartBean.price}" />
            </p:column>

            <p:column headerText="Būsena">
                <h:outputText value="#{cartBean.state}" />
            </p:column>
            <p:column headerText="Pirkimo data">
                <h:outputText value="#{cartBean.time}" />
            </p:column>
        </p:dataTable>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->

</ui:composition>
