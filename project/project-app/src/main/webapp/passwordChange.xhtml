<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Parduotuvė</ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <ui:define name="left-sidebar">
        <ui:include src="userSidebar.xhtml" />
    </ui:define>

    <!-- Content starts here -->
    <ui:define name="content">
        <section class="main">
            <h:form id="user-info-update-form">
                <p:messages id="messages" showDetail="true" showSummary="false" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <h2>Slaptažodžio keitimas</h2>
                <p:password id="password1Field" pa:placeholder="Naujas slaptažodis" value="#{userUpdateBean.newPassword}" match="password2Field" required="true" requiredMessage="Įveskite slaptažodį" validatorMessage="Reikšmės nesutampa"/> <br/>
                <p:password id="password2Field" pa:placeholder="Pakartokite slaptažodį" value="#{userUpdateBean.newPassword}" required="true" requiredMessage="Pakartokite slaptažodį"/> <br/>
                <h:commandButton id="passUpdateBtn" styleClass="form-buttons" value="Išsaugoti" action="#{userUpdateBean.updatePassword()}"/>
                <input id="resetBtn" type="reset" />
            </h:form>
        </section>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->
    <!-- Define custom footer here -->
    <!-- -->

</ui:composition>
