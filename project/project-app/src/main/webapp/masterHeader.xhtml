<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <header>
        <h:outputLink value="/" styleClass="top-link">
            <h:graphicImage id="bagImg" value="resources/images/bag-white.jpg" alt="Parduotuvė.lt" width="18"
                            height="auto"/>
        </h:outputLink>
        <h:outputLink value="/" styleClass="top-link">Parduotuvė.lt</h:outputLink>

        <h:outputLink id="cartLink" styleClass="top-link menu-right" value="cart.xhtml">Krepšelis</h:outputLink>

        <h:panelGroup id="log-reg" rendered="#{headerStatusBean.loginReg}">
            <h:outputLink id="loginLink" styleClass="top-link menu-right" value="login.xhtml">Prisijungti</h:outputLink>
            <h:outputLink id="registrLink" styleClass="top-link menu-right"
                          value="registration.xhtml">Registruotis</h:outputLink>
        </h:panelGroup>

        <h:panelGroup id="log-usr" rendered="#{headerStatusBean.logoutUsr}">
            <h:form styleClass="link-form">
                <h:commandLink id="logoutLink" styleClass="top-link menu-right link-in-form" value="Atsijungti"
                               action="#{userLoginBean.logout}"/>
            </h:form>
            <h:outputLink id="profileLink" value="profile.xhtml" styleClass="top-link menu-right">
                <h:graphicImage id="userImg" value="resources/images/user_logo.jpg" alt="Vartotojas" width="18"
                                height="auto"/>
            </h:outputLink>
        </h:panelGroup>
    </header>

    <br/>

</ui:composition>
