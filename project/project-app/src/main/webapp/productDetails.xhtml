<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">Parduotuvė</ui:define>

    <ui:define name="content">
        <section class="main">
            <p:growl id="growl" showDetail="true" showSummary="false" sticky="false" life="4000"/>
            <p:panelGrid class="product-details product-list" columns="2">
                <p:column>
                    <img class="pic-in-details" src="#{productBean.product.photo}"/>
                </p:column>
                <p:column>
                    <p:row>
                        <h2>#{productBean.product.name}</h2>
                    </p:row>
                    <p:row>
                        <h3>Kaina: #{productBean.product.price} Eur</h3>
                    </p:row>
                    <p:row>
                        <h3>Kategorija: #{productBean.product.category.name}</h3>
                    </p:row>
                </p:column>
            </p:panelGrid>
            <h2>Prekės aprašymas</h2>
            <h:panelGrid columns="1">
                <p>#{productBean.product.summary}</p>
            </h:panelGrid>
            <h:form class="product-submit-to-cart">
                <h:commandButton value="Į krepšelį" action="#{manageCartBean.addProductToCart(productBean.product)}">
                    <f:param name="id" value="#{productBean.product.id}"/>
                </h:commandButton>
            </h:form>
        </section>
    </ui:define>

</ui:composition>
