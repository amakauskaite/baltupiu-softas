<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Parduotuvė</ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <ui:define name="left-sidebar">
        <ui:include src="userSidebar.xhtml" />
    </ui:define>

    <!-- Content starts here -->
    <ui:define name="content">
        <section class="main">
            <h:form id="user-info-update-form">
                <p:messages id="messages" showDetail="true" showSummary="false" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <h2>Redaguoti informaciją apie vartotoją</h2>
                <p:inputText id="firstnameUpdate" styleClass="nameInput" value="#{userUpdateBean.user.firstname}" required="true" requiredMessage="Įveskite savo vardą"/>
                <p:inputText id="lastnameUpdate"  styleClass="nameInput"  value="#{userUpdateBean.user.lastname}" required="true" requiredMessage="Įveskite savo pavardę"/><br/>
                <p:inputMask id="phonenumberUpdate" pa:placeholder="#{userUpdateBean.user.phonenumber}" value="#{userUpdateBean.user.phonenumber}" mask="+(999) 99999999" required="true" requiredMessage="Įveskite telefono numerį"/><br/>
                <p:inputText id="emailUpdate"  pa:type="email" value="#{userUpdateBean.user.email}" required="true" requiredMessage="Įveskite elektroninį paštą"/> <br/>
                <h:commandButton id="userUpdateBtn" styleClass="form-buttons" value="Išsaugoti" action="#{userUpdateBean.updateUserInfo()}"/>
                <input id="resetBtn" type="reset" />
            </h:form>
        </section>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->
    <!-- Define custom footer here -->
    <!-- -->

</ui:composition>
