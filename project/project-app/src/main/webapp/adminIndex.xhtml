<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Administratoriaus prisijungimas</ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <ui:define name="header">
        <ui:include src="adminHeader.xhtml"/>
    </ui:define>

    <ui:define name="left-sidebar"/>

    <!-- Content starts here -->
    <ui:define name="content">
        <section class="main">
            <form class="admin-product-list-form">
                <p:dataTable var="product" value="#{productsBean.products}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SKU"/>
                        </f:facet>
                        <h:outputText value="#{product.SKU}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pavadinimas" />
                        </f:facet>
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kategorija"/>
                        </f:facet>
                        <h:outputText value="#{product.category.name}"/>
                    </p:column>
                    <p:column>
                        <h:button value="Keisti" outcome="adminProduct">
                            <f:param name="updateId" value="#{product.id}"/>
                        </h:button>
                    </p:column>
                </p:dataTable>
            </form>
        </section>
    </ui:define>
</ui:composition>
