<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Administratoriaus prisijungimas</ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <ui:define name="header">
        <ui:include src="adminHeader.xhtml"/>
    </ui:define>

    <ui:define name="left-sidebar"/>

    <!-- Content starts here -->
    <ui:define name="content">
        <section class="main">
            <!--<form class="admin-product-list-form">-->
                <p:dataTable  class="admin-product-list-form" rendered="#{adminProductList.adminLoged}" var="product" value="#{productsBean.products}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Foto" />
                        </f:facet>
                        <p:lightBox>
                            <h:outputLink value="#{product.photo}">
                                <h:graphicImage class="admin-pic" value="#{product.photo}"/>
                            </h:outputLink>
                        </p:lightBox>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SKU"/>
                        </f:facet>
                        <h:outputText value="#{product.SKU}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pavadinimas" />
                        </f:facet>
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kaina"/>
                        </f:facet>
                        <h:outputText value="#{product.price}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kategorija"/>
                        </f:facet>
                        <h:outputText value="#{product.category.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Aprašymas"/>
                        </f:facet>
                        <h:outputText value="#{product.summary}"/>
                    </p:column>
                    <p:column>
                        <h:button value="Keisti" outcome="adminProduct">
                            <f:param name="id" value="#{product.id}"/>
                        </h:button>
                        <!--<h:commandButton value="Trinti" onclick="PF('delete').show()">-->
                            <!--<f:param name="id" value="#{product.id}"/>-->
                        <!--</h:commandButton>-->
                        <p:commandButton value="Trinti" oncomplete="PF('delete').show()" update=":deletePanel">
                            <f:param name="id" value="#{product.id}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            <!--</form>-->
            <p:dialog widgetVar="delete">
                <p:outputPanel id="deletePanel">
                    <f:facet name="header"/>
                    <h:outputText value="Ar tikrai norite ištrinti: "/>
                    <h:outputText class="delete-this-item" value="#{productBean.product.SKU}"/>
                    <h:commandButton value="Trinti"/>
                    <h:commandButton value="Atšaukti" onclick="PF('delete').hide()"/>
                </p:outputPanel>
            </p:dialog>
        </section>
    </ui:define>
</ui:composition>
