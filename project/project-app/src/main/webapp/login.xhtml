>
<head><title>ParduotuvÄ—</title></head>
<body>
<h1>User login</h1>
<h:form id="login-form">
    <h:outputLabel id="emailL" value="Email:" for="emailF"/>
    <h:inputText id="emailF" value="#{userLoginBean.email}"/> <br/>
    <h:outputLabel id="passwordL" value="Password:" for="passwordF"/>
    <h:inputSecret id="passwordF" value="#{userLoginBean.password}"/> <br/>
    <h:commandButton id="loginBtn" value="Login" action="#{userLoginBean.login()}"/> <!-- action="#{tryLogin()}"-->
</h:form>
</body>
</html>
