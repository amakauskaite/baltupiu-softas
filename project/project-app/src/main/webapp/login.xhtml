<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title"> Application </ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <!-- Content starts here -->
    <ui:define name="content">
        <h2>Prisijungimas</h2>
        <h:form id="login-form">
            <p:growl id="loginGrowl" life="100"/>

            <h:inputText id="emailField" pa:placeholder="El. paštas" pa:type="email" value="#{userLoginBean.email}"/> <br/>
            <h:inputSecret id="passwordField" pa:placeholder="Slaptažodis" value="#{userLoginBean.password}"/> <br/>
            <h:commandButton id="loginBtn" styleClass="login-btn" value="Prisijungti" action="#{userLoginBean.login()}"/>
        </h:form>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->
    <!-- Define custom footer here -->
    <!-- -->

</ui:composition>
