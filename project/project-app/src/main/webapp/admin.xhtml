<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Administratoriaus prisijungimas</ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <ui:define name="header">
        <ui:include src="adminHeader.xhtml"/>
    </ui:define>

    <ui:define name="left-sidebar"/>

    <!-- Content starts here -->
    <ui:define name="content">
        <section class="main">
        <h:form id="admin-login-form">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <h2>Administratoriaus prisijungimas</h2>

            <p:inputText id="usernameField" pa:placeholder="Prisijungimo vardas" value="#{administratorLoginBean.username}" required="true" requiredMessage="Įveskite prisijungimo vardą"/> <br/>
            <p:password id="passwordField" pa:placeholder="Slaptažodis" value="#{administratorLoginBean.password}" required="true" requiredMessage="Įveskite slaptažodį"/> <br/>
            <h:commandButton id="loginBtn" styleClass="login-btn" value="Prisijungti" action="#{administratorLoginBean.login()}" update="messages"/>
        </h:form>
        </section>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->
    <!-- Define custom footer here -->
    <!-- -->

</ui:composition>
