<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="css/style.css"/>
    <title>ParduotuvÄ—</title>
</h:head>
<body>
<h1>Vartotojo registracija</h1>
<h:form id="registration-form">
    <h:outputLabel id="emailL" value="Email:" for="emailF"/>
    <h:inputText id="emailF" p:type="email" value="#{userRegistrationBean.email}"/> <br/>
    <h:outputLabel id="password1L" value="Password:" for="password1F"/>
    <h:inputSecret id="password1F" value="#{userRegistrationBean.password}"/> <br/>
    <h:outputLabel id="password2L" value="Repeat password:" for="password2F"/>
    <h:inputSecret id="password2F" value="#{userRegistrationBean.password}"/> <br/>
    <h:commandButton id="registrationBtn" value="Create account" action="#{userRegistrationBean.register()}"/>
</h:form>
</body>
</html>
