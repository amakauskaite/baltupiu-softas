<ui:composition template="masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"> Application </ui:define>

    <!-- -->
    <!-- Define custom header here -->
    <!-- -->

    <ui:define name="left-sidebar"/>

    <!-- Content starts here -->
    <ui:define name="content">
        <section class="main">
        <h:form id="registration-form">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <h2>Naujo vartotojo registracija</h2>
            <p:inputText id="firstname" styleClass="nameInput" pa:placeholder="Vardas" value="#{userRegistrationBean.firstname}" required="true" requiredMessage="Įveskite vardą"/>
            <p:inputText id="lastname"  styleClass="nameInput" pa:placeholder="Pavardė" value="#{userRegistrationBean.lastname}" required="true" requiredMessage="Įveskite pavardę"/><br/>
            <p:inputMask id="phonenumber"  pa:placeholder="Mobiliojo telefono numeris" value="#{userRegistrationBean.phoneNumber}" required="true" requiredMessage="Įveskite telefono numerį" mask="+(999) 99999999"/><br/>
            <p:inputText id="email" pa:placeholder="El. paštas" pa:type="email" value="#{userRegistrationBean.email}" required="true" requiredMessage="Įveskite el. paštą"/> <br/>
            <p:password id="password1Field" pa:placeholder="Slaptažodis" value="#{userRegistrationBean.password}" match="password2Field" required="true" requiredMessage="Įveskite slaptažodį"/> <br/>
            <p:password id="password2Field" pa:placeholder="Pakartokite slaptažodį" value="#{userRegistrationBean.password}" required="true" requiredMessage="Pakartokite slaptažodį"/> <br/>
            <h:commandButton id="registrationBtn" styleClass="form-buttons" value="Sukurti paskyrą" action="#{userRegistrationBean.register()}"/>
            <input id="resetBtn" type="reset" value = "Nustatyti iš naujo"/>
        </h:form>
        </section>
    </ui:define>
    <!-- Content ends here -->

    <!-- -->
    <!-- Define custom footer here -->
    <!-- -->

</ui:composition>
